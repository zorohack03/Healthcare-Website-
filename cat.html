<!DOCTYPE html>
<html>
<head>
    <title>Mouse Tracking Cat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #cat {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('cat.png'); /* Replace 'cat.png' with your cat image */
            background-size: cover;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="cat"></div>

    <script>
        const cat = document.getElementById("cat");

        document.addEventListener("mousemove", (e) => {
            // Get the mouse coordinates
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Calculate the cat's new position
            const catX = mouseX - cat.clientWidth / 2;
            const catY = mouseY - cat.clientHeight / 2;

            // Set the cat's position
            cat.style.transform = `translate(${catX}px, ${catY}px)`;
        });
    </script>
</body>
</html>
