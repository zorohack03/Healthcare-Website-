<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website with Event Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #1c7cd6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #interactiveElement {
            width: 200px;
            height: 100px;
            background-color: #ff9900;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Healthcare Website</h1>
        <p>Click, mouse down, and mouse up on the box below to see event handling:</p>
        <div id="interactiveElement"></div>
    </div>

    <script>
        const interactiveElement = document.getElementById("interactiveElement");

      
        interactiveElement.addEventListener("click", function() {
            alert("You clicked the box!");
        });

        interactiveElement.addEventListener("mousedown", function() {
            interactiveElement.style.backgroundColor = "#ff3300";
        });

        interactiveElement.addEventListener("mouseup", function() {
            interactiveElement.style.backgroundColor = "#ff9900";
        });
    </script>
</body>
</html>
